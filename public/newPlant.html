<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>The Lawnist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <div class='container'>
      <div class='jumbotron'>
        <h1 class='text-center'>The Lawnist</h1>
        <hr>
        <h2 class='text-center'>The weekend horticulturist's guide to planted plants.</h2>
        <br>

        <div class='text-center'>
          <a href='/planted'><button class='btn btn-lg btn-secondary'><span class='fa fa-list'></span> View Planted Plants</button></a>
          <a href='/'><button class='btn btn-lg btn-primary'><span class='fa fa-home'></span>Home</button></a>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <h4 class='panel-title'>Plant a new Plant?</h4>
            </div>
            <div class='panel-body'>
              <form role='form'>
                <div class='form-group'>
                  <label for='plant-common-name'>Common Plant Name</label>
                  <input type='text' class='form-control' id='plant-common-name'>
                </div>
                <div class='form-group'>
                  <label for='plant-scientific-name'>Scientific Plant Name</label>
                  <input type='text' class='form-control' id='plant-scientific-name'>
                </div>
                <div class='form-group'>
                  <label for='plant-fertilize-date'>Best Time to Fertilize </label>
                  <input type='text' class='form-control' id='plant-fertilize-date'>
                </div>
                <div class='form-group'>
                  <label for='plant-trim-date'>Best Time to Prune</label>
                  <input type='text' class='form-control' id='plant-trim-date'>
                </div>
                <button type='submit' class='btn btn-primary submit'>Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class='footer'>
        <div class='container'>
          <p><a href='/api/plantedPlants'>API Planted Plants Link</a></p>
        </div>
      </footer>
    </div>
    <script src='app.js'></script>
  </body>
</html>
